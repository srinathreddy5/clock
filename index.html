<!DOCTYPE html>
<html>
<head>
	<title>Analog Clock</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
	<div class="clock">
		<div class="num num1">
			<div></div>
		</div>
		<div class="num num2">
			<div></div>
		</div>
		<div class="num num3">
			<div>III</div>
		</div>
		<div class="num num4">
			<div></div>
		</div>
		<div class="num num5">
			<div></div>
		</div>
		<div class="num num6">
			<div>VI</div>
		</div>
		<div class="num num7">
			<div></div>
		</div>
		<div class="num num8">
			<div></div>
		</div>
		<div class="num num9">
			<div>IX</div>
		</div>
		<div class="num num10">
			<div></div>
		</div>
		<div class="num num11">
			<div></div>
		</div>
		<div class="num num12">
			<div>XII</div>
		</div>

		<div class="hand" id="sec">
			<div class="sec"></div>
		</div>
		<div class="hand" id="min">
			<div class="min"></div>
		</div>
		<div class="hand" id="hour">
			<div class="hour"></div>
		</div>
	</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
